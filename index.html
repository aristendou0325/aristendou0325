<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>airs 的个人博客</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f7f7f7; }

    /* 顶部导航栏 */
    header {
      background: #1abc9c;
      padding: 30px;
      text-align: center;
      color: white;
    }
    header h1 { font-size: 48px; margin-bottom: 10px; }

    /* 导航 */
    nav {
      background: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #ddd;
      color: black;
    }

    /* 主体布局 */
    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
    }

    /* 左侧个人栏 */
    .sidebar {
      width: 25%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .profile h3 { margin: 10px 0; }

    /* 博客主体 */
    .main {
      width: 75%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* 单个博客卡片 */
    .post {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    .post h2 { margin-bottom: 10px; }
    .post small { color: gray; }
    .post img {
      width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }

    /* 底部 */
    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background: #ddd;
    }

    /* 互动按钮 */
    .like-btn {
      background: #1abc9c;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .like-btn:hover {
      background: #17a589;
    }

  </style>
  <script>
    function likePost(id) {
      const counter = document.getElementById('like-' + id);
      let count = parseInt(counter.innerText);
      counter.innerText = count + 1;
    }
  </script>
</head>
<body>

<header>
  <h1>airs 的个人博客</h1>
  <p>记录生活・技术・随想</p>
</header>

<nav>
  <a href="#">主页</a>
  <a href="#">归档</a>
  <a href="#">关于我</a>
  <a href="#">外部链接</a>
</nav>

<div class="container">

  <!-- 左侧栏 -->
  <div class="sidebar">
    <div class="profile">
      <img src="cirno.jpg" alt="头像" />
      <h3>airs</h3>
      <p>这里是我的个人空间，我会在这里分享学习、编程和兴趣内容。</p>
    </div>
    <hr>
    <h4>快速链接</h4>
    <ul>
      <li><a href="https://www.google.com/">Google</a></li>
      <li><a href="https://www.pixiv.net/">Pixiv</a></li>
      <li><a href="https://www.runoob.com/">HTML 教程</a></li>
    </ul>
  </div>

  <!-- 右侧博客主体 -->
  <div class="main">

    <div class="post">
      <h2>欢迎来到我的博客</h2>
      <small>发布于 2025-01-01</small>
      <img src="xQc.gif" alt="封面图">
      <p>这是我的第一个博客页面。我希望用它记录每天学习的进度，以及一些生活上的灵感想法。</p>
      <button class="like-btn" onclick="likePost(1)">点赞</button> ❤️ <span id="like-1">0</span>
    </div>

    <div class="post">
      <h2>网站搭建进度</h2>
      <small>发布于 2025-01-02</small>
      <img src="cirno.jpg" alt="示例图">
      <p>今天我重构了网页结构，加入了博客系统、点赞按钮以及响应式布局。</p>
      <button class="like-btn" onclick="likePost(2)">点赞</button> ❤️ <span id="like-2">0</span>
    </div>

  </div>
</div>

<footer>
  <p>© 2025 airs 的博客 — 个人学习记录站点</p>
</footer>

</body>
</html>
